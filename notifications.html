<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Green Express</title>
  <link rel="icon" href="assets/logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background: #f8fafc; }
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <img src="assets/logo.jpg" alt="Green Express" class="h-12 w-auto rounded-lg shadow">
        <div>
          <h1 class="text-2xl font-bold text-emerald-700">Notifications</h1>
          <p class="text-sm text-slate-500">Suivez vos actions importantes. Les admins voient tout, les clients voient seulement les leurs.</p>
        </div>
      </div>
      <div class="flex gap-3">
        <button id="backBtn" class="px-4 py-2 text-emerald-700 border border-emerald-600 rounded-lg hover:bg-emerald-50">Retour</button>
        <button id="logoutBtn" class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900">DÃ©connexion</button>
      </div>
    </header>

    <section class="card bg-white rounded-2xl shadow-md border border-slate-200">
      <div class="border-b border-slate-200 px-6 py-4 flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-slate-800">Liste des notifications</h2>
          <p class="text-sm text-slate-500" id="subtitleInfo">Chargement...</p>
        </div>
        <button id="markAllBtn" class="text-sm text-emerald-700 hover:text-emerald-800">Marquer tout comme lu</button>
      </div>
      <div id="notifList" class="divide-y divide-slate-200">
        <!-- Items dynamiques -->
      </div>
      <div id="emptyState" class="hidden px-6 py-8 text-center text-slate-500 text-sm">
        Aucune notification.
      </div>
    </section>
  </div>

  <script src="notifications.js"></script>
</body>
</html>
